{% extends 'base.html' %}
{% block content %}
<div class="content change-password-content">
  <div class="container change-password-container">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button>변경</button>
    </form>
  </div>
</div>


{% endblock content %}
