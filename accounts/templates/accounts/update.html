{% extends 'base.html' %}
{% block content %}
<div class="content profile-update-content">

    <h1>회원정보 수정</h1>

      {% csrf_token %}
      {{ form.as_p }}
      <button>수정하기</button>
    </form>
  </div>
</div>

{% endblock content %}
